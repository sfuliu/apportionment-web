<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>

    {% endblock %}

    <title>Apportionment of expenses</title>
  </head>
  <body>


    <header class="p-3 border-bottom sticky-top header-color">
      <div class="container">
        <div class="cost-item-content">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
            <a href="{{ url_for('home', tour_title=tour_title) }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none {% block link_icon %}{% endblock %}">
              <img src="{{ url_for('static', filename='images/coin.png') }}" width="60">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('home', tour_title=tour_title) }}" class="nav-link px-2 link-body-emphasis {% block link_home %}{% endblock %}">Home</a></li>
              <li><a href="{{ url_for('summary', tour_title=tour_title) }}" class="nav-link px-2 link-body-emphasis {% block link_summary %}{% endblock %}">Summary</a></li>
            </ul>
          </div>


          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div>
              <a href="{{ url_for('check_tour_name') }}" class="nav-link px-2 link-body-emphasis text-end">My Tours</a>
            </div>
            <div>
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </div>
    </header>







      <div class="container py-3">
        <div class="row row-cols-1 row-cols-md-1 mb-3">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">

                    <h2 class="my-0 fw-normal card-header-h2">{% block content_title %}{% endblock %}</h2>

                  </div>
                  <div class="card-body">

                    {% block content %}{% endblock %}

                  </div>
                </div>
              </div>
        </div>
      </div>


    <div class="container">
      <footer class="py-3 my-4 justify-content-between border-top">
        <p class="text-center text-body-secondary">Â© 2023 Billy Liu</p>
      </footer>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
